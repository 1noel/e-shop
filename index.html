<div id="loginModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">

            </div>

            </button>

                <a href="#" class="text-blue-900 hover:text-orange-500 text-lg"><i class="fas fa-key mr-1"></i>Forgot Password?</a>
                <a href="#" class="text-blue-900 hover:text-orange-500 text-lg"><i class="fas fa-user-plus mr-1"></i>Create Account</a>
            </div>        </div>
        
        <button onclick="closeModal()" class="absolute top-3 right-3 text-gray-600 hover:text-blue-900">
            <i class="fas fa-times text-xl"></i>
        </button>
    </div>
</div>

<!-- Add this JavaScript -->
<script>
const loginModal = document.getElementById('loginModal');

// Update the login button onclick handler
document.querySelector('.loginbtn').onclick = function() {
    loginModal.classList.remove('hidden');
}

function closeModal() {
    loginModal.classList.add('hidden');
}

// Close modal when clicking outside
loginModal.onclick = function(e) {
    if (e.target === loginModal) {
        closeModal();
    }
}
</script>
